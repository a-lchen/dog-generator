<html>
  <head>
    <title>Dog Generator</title>
    <link type="text/css" href="index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body>
    <div class="body-content">
      <div class="animated jackInTheBox title">Dog Generator</div>
      <img class="image" id="dog-image"/>
      <input class="dog-input" id="dog-name" />
      <div class="button-container">
        <div class="button submit" onclick="getSpecificImage()">
          find dog!
        </div>
        <div class="button random" onclick="getRandomImage()">
          random dog
        </div>
      </div>
    </div>
  </body>
</html>

<script src="index.js"></script>
